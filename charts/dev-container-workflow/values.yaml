user:
  username: dhay
  uid: 1000
  gid: 1000

# Provide base64 encoded values or folded strings. keysSecretName overrides privateKey and publicKey.
ssh:
  keysSecretName:
  privateKey: ""
  publicKey: ""
  authorizedKeys: ""
  config: ""

aws:
  credentialsSecretName:
  credentials: ""
  config: ""

git:
    config: ""

asdf:
    version:
    plugins: "awscli kubectl sops helm kustomize tflint"

krew:
    plugins:

replicaCount: 1

image:
  repository: dev-container-workflow
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

sshPort: 2222

service:
  type: ClusterIP
  port: 22

resources:
  requests:
    cpu: 1
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

volume:
  accessMode: "ReadWriteOnce"
  storageClassName: "standard"
  request: "5Gi"
